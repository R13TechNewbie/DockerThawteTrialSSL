version: '3'

services:
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx_percobaan
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/
      - ./dhparam:/etc/nginx/certs/dhparam
      - ./certs/danagoodies.com.pem:/etc/nginx/certs/ckel7.com.pem      
      - ./certs/danagoodies.com.key:/etc/nginx/certs/csr_and_key/ckel7.com.key
      - ./certs/danagoodies.com.crt:/etc/nginx/certs/csr_and_key/ckel7.com.crt
